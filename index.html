<!DOCTYPE html>
<html lang="en">

<head>
    <title>PRUEBAS CON EL DOM</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <form autocomplete="off">
        <h2> Inscripcion de Materias </h2>
        <input type="text" placeholder="Nombre Completo" id="nombre" required="">
        <input type="email" placeholder="Email" id="email" required="">
        <input type="text" placeholder="Asignatura Desaprobada" id="materia" required="">
        <input type="submit" value="Solicitar Mesa" id="btn-enviar">
        <div class="resultado"></div>
    </form>

    <script src="codigo.js"></script>
</body>

</html>
